        function getdata() {
            var d = JSON.parse(JSON.stringify(data));

            var total_PR = d['total_count'];

            var user = d["items"];

            var pr_with_count = {};
            for (i of user) {
                var username = JSON.stringify(i['user']['login']).slice(1, -1);
                try {
                    var scorepoint = score[i['labels'][1]['name']];
                } catch {
                    var scorepoint = 0;
                }
                if (pr_with_count[username] == undefined) {
                    pr_with_count[username] = scorepoint;
                } else {
                    var previousscore = pr_with_count[username];
                    pr_with_count[username] = eval(String(scorepoint + previousscore));
                }

            }
            displaydata(pr_with_count);
        }

        function displaydata(datapr) {
            var data = Object.entries(datapr);
            var o = document.getElementById('demo');
            var temp = "<table class='table'>";        
            for (i of data) {
                temp += `<tr><td>${i[0]}</td><td>${i[1]}</td></tr>`
            }
            temp += "</table>";
            o.innerHTML = temp;
        }
