<script>
    function checkFavourites(){        
        var imglocal = JSON.parse(localStorage.getItem('imglocalmap'));        
        for (filename in imglocal) {
            document.getElementById(imglocal[filename]).src="icons/favourite.png";            
        }        
    }
    checkFavourites();
</script>
