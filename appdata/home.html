<style>    
    .recentlybox {   
        margin-top: 10px;
        display: inline-block;        
        border-left:2px solid pink;
        color: var(--appwhite);    
        height: 4rem;
        width: 12rem;
        padding-left:5px;
        font-size: 1rem;
        transition: 0.2s;
    }
    .recentlybox:hover{
        font-size: 1.1rem;
        transition: 0.2s;
        cursor: pointer;
    }

</style>
<script>
    function showRecentlyused() {
        var rulocalqueue = JSON.parse(localStorage.getItem('rulocal'));
        if (rulocalqueue != null) {
            var len = rulocalqueue.length - 1;
            var temp = '<table><tr>';
            for (var i = len; i >= 0; i--) {
                var data = rulocalqueue[i];
                for (key in data)
                    temp += `<td style="border: none;"><div class="recentlybox" onclick="loadcalculator('${key}','${data[key]}')">${data[key]}</div></td>`;
            }
            temp+="</tr></table>"
            document.getElementById('data').innerHTML = temp;
        } else {
            var temp = "Nothing in Recently Used"
            document.querySelector('.recentlyused').innerHTML = temp;
        }
    }
    showRecentlyused();
    numbersapi();
</script>

<div class="factsbox">

                    alt="refresh"
                    style="height: 1.25rem;padding-left: 1.25rem;padding-right: 0.625rem;filter:invert(1);">
            </td>

</div>
